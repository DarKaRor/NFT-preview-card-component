<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="nft-container">
    <div class='nft-card'>
      <div class="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class='nft-data'>
        <div class='currency'>
          <img class='icon' src='./images/icon-ethereum.svg'></img>
          <p>0.041 ETH</p>
        </div>
        <div class='time'>
          <img class='icon' src='./images/icon-clock.svg'></img>
          <p>3 days left</p>
        </div>
      </div>
      <div class='author'>
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DarKaRor">DarKaRo</a>.
  </div>
</body>

</html>
